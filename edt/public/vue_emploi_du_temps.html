<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <label> cours : Fran√ßais , nom Prof : Madame Reblochon   </label>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

            data(){

                        "17h00", 
                        "17h30",

                        "18h30"
                    ] , 
                    professeurs: [], 
                    cours: []
                }
            }, 

            methods: {
                getCours(){
                    axios.get('http://localhost:8000/api/cours')
                    .then(response => {
                        this.professeurs = response.data;
                        console.log(this.professeurs); 
                    })
                    .catch(error => {
                        console.log(error);
                    })
                }, 
            }, 

            mounted() {
                this.getCours(); 
            }

        }).mount("#app");
